{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{url_for('static',filename='img/home-bg.jpg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts and save them.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
<div class="container">
  
  <br>
  <a href="/edit/0"><button class="btn btn-primary">Add new post</button></a>
  <a href="/logout"><button class="btn btn-primary">Logout</button></a>


  <hr> 
  <h1>Upload a file</h1>
  <form action="/uploader" method="post">
    <input type="file" name="file">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <br>
  <h1>Edit a post</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts%}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><button class="btn btn-primary">Delete</button></td>
        
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

 {% endblock %}
