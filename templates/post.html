{% extends "layout.html" %}
{% block body %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{url_for('static',filename='img/post-bg.jpg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{postings.title}}</h1>
            <h2 class="subheading">{{postings.subtitle}}</h2>
            <span class="meta">Posted by
              <a href="#">Admin</a>
              on {{postings.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{postings.content}}</p>

          

          
        </div>
      </div>
    </div>
  </article>

  <hr>

  {% endblock %}
